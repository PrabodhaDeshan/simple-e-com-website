<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regi</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="reg-form">

    <div class="left">

     <div class="form">
  
        <div class="title">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Type user name here" id="username" required/>
              
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Type your email here" id="email" required/>
                
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" required/>
               
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Confirm Password " id="password2" required/>
                
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
          </div>   
            
        </div>     
    
    <div class="right">
        <section class='hero-header-text'>
            <!-- <h1>Ellen Macpherson</h1> -->
            <img src="images/shopping.jpg" alt="">

    </div>

</div>

<script src="script.js"></script>
    
</body>
</html>
